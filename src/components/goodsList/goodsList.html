<div>
  <el-row>
    <el-breadcrumb separator-class="el-icon-arrow-right">
      <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
      <el-breadcrumb-item>商品管理</el-breadcrumb-item>
      <el-breadcrumb-item>商品列表</el-breadcrumb-item>
    </el-breadcrumb>
  </el-row>
  <el-row style="margin: 10px 0">
    <el-col :span="8">
      <el-input
        @keydown.enter.native="queryGoods"
        v-model="searchText"
        placeholder="请输入内容"
        class="input-with-select">
        <el-button @click="queryGoods" slot="append" icon="el-icon-search"></el-button>
      </el-input>
    </el-col>
    <el-col :span="4" :offset="1">
      <el-button
        @click="addGoods"
        type="success">添加商品</el-button>
    </el-col>
  </el-row>
  <el-row>
    <el-table
      :data="goodsList"
      :border="true"
      style="width: 100%">
      <el-table-column
        label="#"
        type="index"
        width="40">
      </el-table-column>
      <el-table-column
        prop="goods_name"
        label="商品名称"
        width="330">
      </el-table-column>
      <el-table-column
        prop="goods_price"
        label="商品价格"
        width="80">
      </el-table-column>
      <el-table-column
        prop="goods_state"
        label="商品状态"
        width="80">
      </el-table-column>
      <el-table-column
        prop="goods_weight"
        label="商品重量"
        width="80">
      </el-table-column>
      <el-table-column
        prop="goods_number"
        label="商品数量"
        width="80">
      </el-table-column>
      <el-table-column
        label="操作"
        min-width="220">
        <template slot-scope="scope">
          <el-tooltip class="item" effect="dark" content="编辑" placement="left">
            <el-button type="primary" @click="updateGoods(scope.row)" icon="el-icon-edit" circle></el-button>
          </el-tooltip>
          <el-tooltip class="item" effect="dark" content="删除" placement="right">
            <el-button type="danger" @click="delGoods(scope.row.goods_id)" icon="el-icon-delete" circle></el-button>
          </el-tooltip>
        </template>
      </el-table-column>
    </el-table>
  </el-row>
  <el-row>
    <el-pagination
      @size-change="handleSizeChange"
      @current-change="handleCurrentChange"
      :current-page="1"
      :page-sizes="[10, 20, 30, 40]"
      :page-size="100"
      layout="total, sizes, prev, pager, next, jumper"
      :total="total">
    </el-pagination>
  </el-row>
</div>
