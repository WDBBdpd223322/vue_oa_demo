<div>
  <el-row style="margin-bottom: 10px">
    <el-col :span="24" class="header">
      <el-breadcrumb separator-class="el-icon-arrow-right">
        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
        <el-breadcrumb-item>权限管理</el-breadcrumb-item>
        <el-breadcrumb-item>权限列表</el-breadcrumb-item>
      </el-breadcrumb>
    </el-col>
  </el-row>
  <el-table
    :data="rightsList"
    :border="true"
    style="width: 450px">
    <el-table-column
      type="index"
      label="#"
      width="50">
    </el-table-column>
    <el-table-column
      prop="authName"
      label="权限名称"
      width="120">
    </el-table-column>
    <el-table-column
      prop="path"
      label="路径"
      width="120">
    </el-table-column>
    <el-table-column
      label="层级"
      min-width="120">
      <template slot-scope="level">
        {{level.row.level | levelFilter}}
      </template>
    </el-table-column>
  </el-table>
</div>
