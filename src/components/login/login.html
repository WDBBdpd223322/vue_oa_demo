<div class="box">
  <el-form
    :model="userObj"
    :rules="rules"
    ref="user"
    class="demo-ruleForm">
    <el-form-item label="用户名" prop="username">
      <el-input
        v-model="userObj.username"
        autofocus="true"
        placeholder="请输入用户名"></el-input>
    </el-form-item>
    <el-form-item label="密码" prop="password">
      <el-input
        v-model="userObj.password"
        placeholder="请输入密码"></el-input>
    </el-form-item>
    <el-form-item>
      <el-button
        type="primary"
        @click="login('user')">登陆</el-button>
    </el-form-item>
  </el-form>
</div>
